<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="CSS/estilo.css">
  <title>Registro</title>
</head>
<body>
	<video autoplay muted loop id="video" playsinline preload="auto">
  <source src="assets/imagenes/Pokemon" type="video/mp4">
	</video>


	<h1>Bienvenido ala pokedex online</h1>
	<br>
	<br>
    <h2>Ingrese sus datos para crearle un perli en la pokedex</h2>
<br>

	<div class="formulario">
  <form id="formRegistro">
    
    <label>Nombre:</label>
    <br>
    <input type="text" id="nombre" required>
    <br><br>

    <label>Correo electrónico:</label>
    <br>
    <input type="email" id="correo" required>
    <br><br>

    <label>Contraseña:</label>
    <br>
    <input type="password" id="clave" required>
    <br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>
  </div>


  <script src="../assets/Js/registro.js"></script>
</body>
</html>
